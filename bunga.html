<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mawar & Love Jatuh üåπ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* Animasi mawar */
    .mawar {
      width: 300px;
      animation: bloom 3s ease-out forwards;
      filter: drop-shadow(0 0 25px rgba(255, 100, 150, 0.7));
      z-index: 2;
    }
    @keyframes bloom {
      0% { transform: scale(0.1) rotate(-180deg); opacity: 0; }
      70% { transform: scale(1.2) rotate(10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }

    /* Teks romantis */
    .teks {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #fffbea;
      text-shadow: 0 0 12px #ff69b4, 0 0 25px #ff1493;
      animation: fadeIn 3s ease-in forwards;
      opacity: 0;
      text-align: center;
      line-height: 1.6;
      z-index: 2;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Foto berdua */
    .foto-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      z-index: 2;
      flex-wrap: wrap;
    }
    .foto-container img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 100, 150, 0.8);
      animation: fadeZoom 1.5s ease forwards;
      opacity: 0;
    }
    .foto-container img:nth-child(1) { animation-delay: 0.5s; }
    .foto-container img:nth-child(2) { animation-delay: 1s; }
    .foto-container img:nth-child(3) { animation-delay: 1.5s; }

    @keyframes fadeZoom {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Tombol balik */
    .btn-home {
      margin-top: 25px;
      padding: 12px 25px;
      background: white;
      color: #ff4d6d;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      animation: glow 2s infinite alternate;
      cursor: pointer;
      z-index: 2;
    }
    .btn-home:hover {
      background: #ff4d6d;
      color: white;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d; }
      to { box-shadow: 0 0 20px #fff, 0 0 30px #ff4d6d; }
    }

    /* Love jatuh */
    .love {
      position: absolute;
      top: -50px;
      font-size: 30px;
      opacity: 0.9;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Suara klik -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- Mawar -->
  <img src="rose.png" class="mawar" alt="Mawar Cantik">

  <!-- Teks -->
  <div class="teks">
    "Seperti mawar ini yang mekar indah,<br>
    cintaku padamu akan selalu abadi üåπ‚ú®"
  </div>

  <!-- Foto romantis -->
  <div class="foto-container">
    <img src="romantis1.jpg" alt="Foto Romantis 1">
    <img src="romantis2.jpg" alt="Foto Romantis 2">
    <img src="romantis3.jpg" alt="Foto Romantis 3">
  </div>

  <!-- Tombol balik -->
  <div class="btn-home" onclick="goHome()">Pencet ini kalo mau ngeliat lagi ya cantiik,üíñüíû</div>

  <script>
    const colors = ["‚ù§Ô∏è", "üíñ", "üíú", "üíò", "üíù", "üíõ"];
    const clickSound = document.getElementById("clickSound");

    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.innerHTML = colors[Math.floor(Math.random() * colors.length)];
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.fontSize = (20 + Math.random() * 25) + "px";
      love.style.animationDuration = (3 + Math.random() * 3) + "s"; 
      document.body.appendChild(love);
      setTimeout(() => { love.remove(); }, 6000);
    }
    setInterval(createLove, 400);

    function goHome() {
      clickSound.currentTime = 0;
      clickSound.play();
      setTimeout(() => {
        window.location.href = "index.html"; // langsung ke home
      }, 200); // delay dikit biar suara kedengeran
    }
  </script>
</body>
</html>
